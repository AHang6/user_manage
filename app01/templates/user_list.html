{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<link rel="stylesheet" href="{% static "plugins/bootstrap-3.3.7-dist/css/bootstrap.css" %}">
	</head>
	<body>
		<div class="container">
			<h1 style="text-align: center">用户列表</h1>
			<a href="/user/add/" class="btn btn-primary" style="margin: 20px 0">添加</a>
			<table class="table table-bordered">
				<thead>
					<tr>
						<th>ID</th>
						<th>用户名</th>
						<th>密码</th>
						<th>年龄</th>
						<th>编辑</th>
					</tr>
				</thead>
				<tbody>
					{% for item in user_data %}
						<tr>
							<th scope="row">{{ item.id }}</th>
							<td>{{ item.name }}</td>
							<td>{{ item.password }}</td>
							<td>{{ item.age }}</td>
							<td><a href="/user/delete/?nid={{ item.id }}" class="btn btn-danger btn-xs">删 除</a></td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
